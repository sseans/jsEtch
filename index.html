<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="body__wrapper">
        <div class="etch">
            <h1 class="etch__title"><span>JS</span>Etch</h1>
            <div class="etch__container">
                <div class="canvas"></div>
                <div class="controls">
                    <div class="controls__slider">
                        <input type="range" min="1" max="50" value="32" class="controls__sliderinput" id="sliderinput">
                        <div class="canvassize" id="sliderdisplay">32</div>
                    </div>
                    <button id="clearbutton" class="controls__clearbutton">Clear Grid</button>
                    <div class="controls__colorpicker">
                        <label for="colorpicker">Color Picker</label>
                        <input type="color" id="colorpicker" value="#0000ff">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
